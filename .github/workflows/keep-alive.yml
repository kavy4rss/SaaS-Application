name: Keep Database Alive Heartbeat

on:
  schedule:
    # Run every 4 minutes to keep the Neon Postgres serverless database from sleeping
    - cron: '*/4 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit the Keep-Alive Endpoint
        run: |
          curl -f -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          ${{ secrets.PRODUCTION_URL }}/api/cron/keep-alive
